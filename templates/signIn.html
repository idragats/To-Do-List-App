<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="/styles/signIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script type="module" src="/apps/firebaseAuthSignIn.js"></script>
</head>
<body>
    <div class="square">
        <div class="container">
            <div class="left-side">      
                <img src="/images/undraw_shared_goals_re_jvqd.svg" alt="check list">
                <div class="content">
                    <h1 class="main-title">To-Do List App</h1> 
                    <p class="paragraph">Stay Organized, Stay Ahead</p>
                </div>    
                
            </div>

            <div class="right-side">
                <div class="form-container">
                    <form action="" method="post" class="sign-in-form">
                        
                        <h2 class="sign-in-title">Sign in</h2>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope" style="color: #000000;"></i>
                            <input type="email" name="username" id="email" placeholder="Enter email" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock" style="color: #000000;"></i>
                            <input type="password" name="password" id="password" placeholder="Enter password" required>
                        </div>

                        <div class="unsuccessfulMessage" id="signInMessageNoValidValues"></div>

                        <div class="checkbox" id="rememberMe">
                            <input type="checkbox">
                            <label >Remember me</label>  
                            <a href="" >Forgot password?</a>
                        </div> 

                        <div class="unsuccessfulMessage" id="signInMessageRememberMe"></div>
                        

                        <button type="submit" id="btn-sign-in" class="btn-sign-in">Sign in</button>

                        <p class="social-text">Or Sign in with Google</p>

                        <div class="social-media">
                           
                            <a href="#" id="google-btn" class="social-icon">
                                <i class="fa-brands fa-google" style="color: #000000;"></i>
                            </a>
                        </div>

                        
                    </form>

                    
                </div>
                    <p class="remember-or-not">Dont have an account? 
                        <a href="/templates/signUp.html" >Sign up</a>
                    </p>
                    <div class="unsuccessfulMessage" id="signInMessage"></div>

            </div>

        </div>   

    </div>
    
</body>
</html>
