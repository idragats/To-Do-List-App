<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="/styles/signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script type="module" src="/apps/firebaseAuthSignUp.js"></script>
</head>
<body>
    <div class="square">
        <div class="container">
            <div class="left-side">      
                <img src="/images/undraw_collaboration_re_vyau.svg"  alt="check list">
                <div class="content">
                    <h1 class="main-title">To-Do List App</h1> 
                    <p class="paragraph">Stay Organized, Stay Ahead</p>
                </div>    
            </div>

            <div class="right-side">
                <div class="form-container">
                    <form action="" method="POST" class="sign-up-form">
        
                        <!--for user-->
                        <div class="unsuccessfulMessage" id="unSuccessfulMessageUser"></div>
                        
                        <h2 class="sign-up-title">Sign up</h2>

                        <div class="input-field">
                            <i class="fa-solid fa-user" style="color: #000000;"></i>
                            <input type="text" name="username" id="username" placeholder="username" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope" style="color: #000000;"></i>
                            <input type="email" name="email" id="email" placeholder="email" required>
                        </div>

                        <!--for email-->

                        <div class="unsuccessfulMessage" id="unSuccessfulMessageEmail"></div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock" style="color: #000000;"></i>
                            <input type="password" name="password" id="password" placeholder="password" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock" style="color: #000000;"></i>
                            <input type="password" name="confirmedPassword" id="confirmedPassword" placeholder="confirm password" required>
                        </div>

                        <!--for passwords-->
                        <div class="unsuccessfulMessage" id="unSuccessfulMessagePaswords"></div>

                        <div class="checkbox">
                            <input type="checkbox" id="termsAndConditions">
                            <label>I agree to the terms & conditions</label>  
                        </div> 

                        <!--for terms-->
                        <div class="unsuccessfulMessage" id="unSuccessfulMessageTerms"></div>

    
                        <button type="submit" id="btn-sign-up" class="btn-sign-up">Sign up</button>


                        <p class="social-text">Or Sign up with Google</p>

                        <div class="social-media">
                            <a href="#" id="google-btn" class="social-icon">
                                <i class="fa-brands fa-google"  style="color: #000000;"></i>
                            </a>
                        </div>
                    </form>
                </div>
                   <p class="remember-or-not">Already have an account? 
                        <a href="/templates/signIn.html" >Sign in</a>
                    </p>
            </div>

        </div>   

    </div>
    
</body>
</html>
